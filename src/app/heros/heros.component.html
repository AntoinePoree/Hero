<div class="html">
  <div *ngIf="!play">

    <div class="background">

      <div class="ctnPlayer">
        <div [ngClass]="{'punch2': shoot2 == 1}"></div>
        <img class="heroImg" src={{selected[0].images.md}}/> {{selected[0].name}} {{selected[0].powerstats.durability}}
        <button class="button" (click)="attack1()" [ngClass]="{'buttonOff': turn == 1}" [disabled]="turn == 1"></button>
        <button class="button2" (click)="attackS()" [ngClass]="{'buttonOff': turn == 1}" [disabled]="turn == 1"></button>
      </div>

      <div class="ctnPlayer">
        <div [ngClass]="{'punch': shoot == 1}"></div>
        <img class="heroImg" src={{selected[1].images.md}}/> {{selected[1].name}} {{selected[1].powerstats.durability}}
        <button class="button" (click)="attack2()" [disabled]="turn == 0" [ngClass]="{'buttonOff': turn == 1}"></button>
        <button class="button2" (click)="attackS2()" [disabled]="turn == 0" [ngClass]="{'buttonOff': turn == 1}"></button>
      </div>

    </div>
    <div [innerHTML]="htmlStr" class="tab"></div>
    <div [ngClass]="{'ready': ready == 1}">GET READY FOR THE NEXT BATTLE</div>
  </div>

  <div class="accueil" *ngIf="play">

    <div class="selectDiv" *ngFor="let hero of ids">
      <img class="selectImg" (click)="test(hero)" [src]="hero.images.md" /> {{hero.name}}
    </div>


    <div class="Select-perso">
      <h2>SELECT PERSO</h2>
      <img class="heroImg" src={{selected[0].images.md}}/>
      <button class="acc-button" (click)="start()">FIGHT</button>

      <img class="heroImg" src={{selected[1].images.md}}/>
    </div>
  </div>
</div>
